<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="stylesheet" href="/style.css" />
    <title>My first PWA</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="/"> Home </a>
        </li>
        <li>
          <a href="/resilient-01.html">
            A first excerpt from Jeremy Keith's Resilient web
          </a>

        <li>
          <a href="/resilient-02.html">
            A second excerpt from Jeremy Keith's Resilient web
          </a>
        </li>
      </ul>
    </nav>
    <h1>Hello !</h1>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js", { scope: "/" })
          .then(() => {
            console.log("[DOCUMENT] - Service worker registered");
          })
          .catch((error) => {
            console.log(error);
          });
      }
    </script>
  </body>
</html>
